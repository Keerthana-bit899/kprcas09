<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LogIn</title>
</head>

<body>
<form id="form">
<h1>Login</h1>
<label for="name">name</label>
<input id="name" type="text" placeholder="enter the name" required>
<br><br>
<label for="email">Email:</label>
<input id="email" type="text" placeholder="Enter the email" required>
<br><br>
<label for="password">Password:</label>
<input id="password" type="password" placeholder="Enter the password" required maxlength="8">
<br><br>
<label for="department">department:</label>
        <select name="department" id="department">
        <option value="">select</option>
        <option value="male">BSC</option>
        <option value="female">B.COM</option>
        </select>
        <br><br>
        <label for="course">course:</label>
        <select name="course" id="course">
        <option value="">select</option>
        <option value="IT">IT</option>
        <option value="CS">CS</option>
        <option value="AIDS">AIDS</option>
        <option value="AIML">AIML</option>
        <option value="CT">CT</option>
        <option value="CSDA">CSDA</option>
        <option value="CA">CA</option>
        <option value="E.COMMERSE"><E.COMMERSE></E></option>
        <option value="B&I">B&I</option>
        <option value="ECONOMICS">ECONOMICS</option>
        <option value="PA">PA</option>
        <option value="BA">BA</option>
        </select>
        <br><br>
<label for="gender">gender:</label>
        <select name="gender" id="gender">
        <option value="">select</option>
        <option value="male">male</option>
        <option value="female">female</option>
        </select>
        <br><br>
<button type="submit">submit</button>
<h1 id="result1"></h1>
<h1 id="result2"></h1>
<h1 id="result3"></h1>
</form>
<script>
document.getElementById("form").addEventListener("submit",function(e){
e.preventDefault();
const name= document.getElementById("name").value;
const email = document.getElementById("email").value;

const password = document.getElementById("password").value;
console.log(email,password)
document.getElementById("result1").textContent=name
document.getElementById("result2").textContent=email
document.getElementById("result3").textContent=password
})
</script>
</body>

</html>
